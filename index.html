<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple Vue.js</title>

    <!-- Importation de Vue.js via un CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Importation d'un framework CSS pour amÃ©liorer l'affichage -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
    />
  </head>
  <body>
    <!-- Ã‰lÃ©ment racine oÃ¹ Vue.js sera montÃ© -->
    <div id="app">
      <!-- @click="recupererUtilisateurs" : Ã‰vÃ©nement Vue.js 
             - @click est un raccourci pour v-on:click, qui Ã©coute un clic sur le bouton
             - "recupererUtilisateurs" est la fonction qui sera exÃ©cutÃ©e lors du clic -->
      <button @click="recupererUtilisateurs">RÃ©cupÃ©rer les utilisateurs</button>

      <!-- SÃ©lecteur pour filtrer par genre -->
      <label for="sexe-selector">Filtrer par genre :</label>
      <select v-model="filtreGenre">
        <!-- v-model lie cette liste dÃ©roulante Ã  la variable "filtreGenre" -->
        <option value="all">Tous</option>
        <option value="female">Femmes</option>
        <option value="male">Hommes</option>
      </select>

      <!-- SÃ©lecteur pour trier par Ã¢ge -->
      <label for="age-filter">Trier par Ã¢ge :</label>
      <select v-model="triAge">
        <option value="default">Par dÃ©faut</option>
        <option value="asc">Croissant</option>
        <option value="desc">DÃ©croissant</option>
      </select>

      <!-- Champ de recherche pour filtrer par nom -->
      <label for="site-search">Rechercher par nom :</label>
      <input
        type="search"
        v-model="rechercheNom"
        placeholder="ex : pierre dupont"
      />
      <!-- v-model synchronise automatiquement la valeur saisie avec "rechercheNom" -->

      <!-- Affichage du nombre d'utilisateurs filtrÃ©s -->
      <p>{{ utilisateursFiltres.length }} rÃ©sultat(s) trouvÃ©(s).</p>
      <!-- {{ }} : Interpolation Vue.js pour afficher dynamiquement une valeur -->

      <!-- Tableau pour afficher les utilisateurs -->
      <table>
        <thead>
          <tr>
            <th>Photo</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Tel</th>
            <th>Age</th>
            <th>Genre</th>
            <th>Emoji</th>
          </tr>
        </thead>
        <tbody>
          <!-- v-for : Boucle Vue.js pour parcourir un tableau et afficher les donnÃ©es dynamiquement -->
          <tr
            v-for="utilisateur in utilisateursFiltres"
            :key="utilisateur.email"
          >
            <!-- :key permet Ã  Vue d'optimiser la gestion des Ã©lÃ©ments dans la liste -->
            <td>
              <img
                :src="utilisateur.picture.thumbnail"
                :alt="utilisateur.name.first"
              />
            </td>
            <!-- :src et :alt utilisent la liaison de donnÃ©es pour afficher l'image du profil -->
            <td>{{ utilisateur.name.first }} {{ utilisateur.name.last }}</td>
            <td>{{ utilisateur.email }}</td>
            <td>{{ utilisateur.phone }}</td>
            <td>{{ utilisateur.dob.age }}</td>
            <td>{{ utilisateur.gender }}</td>
            <td>{{ obtenirGenre(utilisateur.gender) }}</td>
            <!-- obtenirGenre() est une fonction qui retourne un emoji en fonction du genre -->
          </tr>
        </tbody>
      </table>

      <!-- Bouton pour ajouter un utilisateur supplÃ©mentaire -->
      <button @click="ajouterUtilisateur">Ajouter un utilisateur</button>
    </div>

    <!-- Script Vue.js -->
    <script>
      // Importation des fonctionnalitÃ©s principales de Vue.js
      const { createApp, ref, computed } = Vue;

      // CrÃ©ation de l'application Vue.js
      createApp({
        setup() {
          // DÃ©claration des variables rÃ©actives avec "ref()"
          const utilisateurs = ref([]); // Stocke la liste des utilisateurs
          const filtreGenre = ref("all"); // Stocke le choix de filtre par genre
          const triAge = ref("default"); // Stocke l'ordre de tri par Ã¢ge
          const rechercheNom = ref(""); // Stocke le texte saisi dans le champ de recherche

          // Fonction pour rÃ©cupÃ©rer des utilisateurs depuis l'API
          const recupererUtilisateurs = async () => {
            try {
              // Appel API pour obtenir 20 utilisateurs alÃ©atoires
              const response = await fetch(
                "https://randomuser.me/api/?results=20"
              );
              const { results } = await response.json();
              utilisateurs.value = results; // Met Ã  jour la liste des utilisateurs
            } catch (error) {
              console.error(
                "Erreur lors de la rÃ©cupÃ©ration des utilisateurs",
                error
              );
            }
          };

          // Fonction pour ajouter un utilisateur supplÃ©mentaire
          const ajouterUtilisateur = async () => {
            try {
              // Appel API pour obtenir un utilisateur
              const response = await fetch(
                "https://randomuser.me/api/?results=1"
              );
              const { results } = await response.json();
              utilisateurs.value.push(results[0]); // Ajoute l'utilisateur Ã  la liste
            } catch (error) {
              console.error("Erreur lors de l'ajout d'un utilisateur", error);
            }
          };

          // Fonction qui retourne un emoji en fonction du genre de l'utilisateur
          const obtenirGenre = (genre) => {
            return genre === "male" ? "ğŸ‘¨" : "ğŸ‘©"; // Retourne un emoji homme ou femme
          };

          // PropriÃ©tÃ© calculÃ©e pour filtrer et trier les utilisateurs
          const utilisateursFiltres = computed(() => {
            let resultat = utilisateurs.value;

            // Filtrage par genre
            if (filtreGenre.value !== "all") {
              resultat = resultat.filter(
                (user) => user.gender === filtreGenre.value
              );
            }

            // Filtrage par nom (insensible Ã  la casse)
            if (rechercheNom.value.trim() !== "") {
              resultat = resultat.filter((user) =>
                `${user.name.first} ${user.name.last}`
                  .toLowerCase()
                  .includes(rechercheNom.value.toLowerCase())
              );
            }

            // Tri par Ã¢ge
            if (triAge.value === "asc") {
              resultat = [...resultat].sort((a, b) => a.dob.age - b.dob.age);
            } else if (triAge.value === "desc") {
              resultat = [...resultat].sort((a, b) => b.dob.age - a.dob.age);
            }

            return resultat;
          });

          // Retourne les variables et fonctions pour les rendre accessibles dans Vue.js
          return {
            utilisateurs,
            filtreGenre,
            triAge,
            rechercheNom,
            recupererUtilisateurs,
            ajouterUtilisateur,
            utilisateursFiltres,
            obtenirGenre,
          };
        },
      }).mount("#app"); // Montage de Vue.js sur l'Ã©lÃ©ment ayant l'ID "app"
    </script>
  </body>
</html>
